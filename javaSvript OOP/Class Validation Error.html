<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Error Validasi</title>
</head>

<body>
    <script>
        class ValidasiError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }
        class MathUtil {

            static sum(...numbers) {

                if (numbers.length === 0) {
                    // Error notification; dari throw
                    throw new ValidasiError("Total parameter harus lebih dari 0", "numbers");

                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum(1, 1, 1));
            console.info("Eko");
        } catch (error) {
            console.info(`Terjadi error : ${error.message}`);
        } finally {
            console.info("Program Selesai");
        }
    </script>
</body>

</html>
