<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lasName = "";
            this.sayHello = function(name) {
                console.info(`Hello ${name}, My name is ${this.firstName}`)
            }
        }

        const eko = new Person();
        eko.firstName = "Eko";
        eko.sayHello("Joko");


        const ridwan = new Person();
        ridwan.firstName = "Ridwan";
        ridwan.sayHello("Eko");
    </script>
</body>

</html>
