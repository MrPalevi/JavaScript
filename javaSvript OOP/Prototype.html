<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contructor Inheritance</title>
</head>

<body>
    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name) {
                console.info(` Hello ${name}, My name is ${this.firstName} ${this.lastName}`);
            }
        }

        Person.prototype.sayBye = function() {
            console.info("God Bye");
        }

        Person.prototype.run = function() {
            console.info(`${this.firstName} is running`)
        }

        const rid = new Person("Ridwan", "Alawi");
        const moch = new Person("Moch", "Ridwan");

        console.log(rid);
        console.log(moch);

        rid.sayBye();
        moch.run();
    </script>
</body>

</html>
