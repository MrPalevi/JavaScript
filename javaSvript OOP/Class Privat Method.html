<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Privat Method</title>
</head>

<body>
    <script>
        class Person {

            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWitOutName();
                }
            }

            #
            sayWitOutName() {
                console.info("Hallo");
            }

            #
            sayWithName(name) {
                console.info(`Hallo ${name}`)
            }
        }

        const eko = new Person();
        eko.say("joko");
    </script>
</body>

</html>
