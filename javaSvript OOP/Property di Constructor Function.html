    <title>Object</title>

<body>
    <script>
        function Person() {

            this.firstName = "";
            this.lastName = "";

        }

        const ridwan = new Person();
        ridwan.firstName = "Eko";
        // lastName ridwan Masih Ksong karna blm di isi valuenya

        const alawi = new Person();
        alawi.firstName = "budi";
        alawi.lastName = "Saja";

        console.log(ridwan);
        console.log(alawi);
    </script>
</body>

</html>
