<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        function Person(firstName, lasName) {
            this.firstName = firstName;
            this.lasName = lasName;
            this.sayHello = function(name) {
                console.info(`Hello ${name}, My name is ${this.firstName} ${this.lasName}`)
            }
        }

        const eko = new Person("Moch", "Ridwan");
        eko.sayHello("Joko");


        const ridwan = new Person("Budi", "Nugraha");
        ridwan.sayHello("Eko");
    </script>
</body>

</html>
