<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contructor Inheritance</title>
</head>

<body>
    <script>
        function Employee(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name) {
                console.info(` Hello ${name}, My name is ${this.firstName} ${this.lastName}`);
            }
        }

        // Meng Copy Contructor Function Employee Ke Function Manager
        function Manager(firstName, lastName) {
            Employee.call(this, firstName, lastName);
        }

        const rid = new Manager("Ridwan", "Alawi");
        console.info(rid);
    </script>
</body>

</html>
