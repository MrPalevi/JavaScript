<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>

    <script>
        class Employee {
            sayHello(name) {
                console.info(`Hallo ${name}, my name is ${this.name}`)

            }

        }

        class Manager extends Employee {

        }

        const budi = new Employee();
        budi.name = "Budi";
        budi.sayHello("Joko");

        const rid = new Manager();
        rid.name = "Ridwan";
        rid.sayHello("Alawi");

        console.info(budi);
        console.info("Hi");
    </script>
</body>

</html>
