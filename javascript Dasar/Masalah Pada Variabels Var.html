<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variabel var</title>
</head>

<body>

    <script>
        // Global Scope
        let i = 20;

        for (let i = 0; i < 10; i++) {
            // Local Scope
            console.info(`local i ${i}`)
        }
        console.info(`Global i ${i}`);


        // Global Scope
        // menggunakan Var
        var x = 20;

        for (var x = 0; x < 10; x++) {
            // Local Scope
            console.info(`local x ${x}`)
        }
        console.info(`Global x ${x}`);
    </script>
</body>

</html>
