<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function lebih dari satu</title>
</head>

<body>

    <script>
        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else {
                return "D";
            }
        }

        const finalValue = getFinalValue(85);
        document.writeln(`<p>${finalValue}</p>`);
    </script>
</body>

</html>
