<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuction Generator</title>
</head>

<body>
    <script>
        function* createNames() {
            yield "Mochamad";
            yield "Ridwan";
            yield "Saja"
        }

        const names = createNames();
        for (const name of names) {
            console.info(name);

        }


        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    yield i;
                }
            }
        }

        const numbers = buatGanjil(100);
        console.log(numbers);
        for (const number of numbers) {
            console.info(number);
        }


        function* buatGanjilArray(value) {
            const result = [];
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }

        const num = buatGanjilArray(100);
        for (const number of num) {
            console.info(num);
        }

        const number = buatGanjil(100);
        console.log(number.next().value);
        console.log(number.next().value);
        console.log(number.next().value);
        console.log(number.next().value);
    </script>
</body>

</html>
