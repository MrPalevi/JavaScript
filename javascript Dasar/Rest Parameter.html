<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <script>
        // rest paramter di tandai titik 3 di ikuti variabel dan di letakan
        // di akhir
        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("Orange", 10, 20, 30, 40, 50);
        sum("Appel", 10, 20, 30, 40, 50);
        sum("Anggur", 10, 20, 30, 40, 50);

        //spreed Syntax untuk mengirim array ke parameter
        const values = [10, 10, 10, 10, 10];
        sum("Test", ...values);
    </script>
</body>

</html>
