<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>

<body>
    <script>
        //operator && harus bernilai True
        const nilaiAkhirUjian = 90;
        const nilaiAbsensiAkhir = 80;

        const lulusUjian = nilaiAkhirUjian > 75;
        const lulusAbsensi = nilaiAbsensiAkhir > 75;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln(lulus);
    </script>
</body>

</html>
