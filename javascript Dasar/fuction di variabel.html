<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function di variabel</title>
</head>

<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`)
        }

        sayHello("Ridwan");

        const say = sayHello;

        say("Alawi");


        // functiion sebagai parameter
        function giveMeName(callBack) {
            callBack("Ridwan");
        }

        giveMeName(sayHello)
        giveMeName(say);
    </script>
</body>

</html>
