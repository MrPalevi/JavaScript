<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Mochamad",
            lastName: "Ridwan"
        };

        if ("firstName" in person) {
            alert(`Hello ${person.firstName} ${person.lastName}`)

        } else {
            alert("Hello")
        }
    </script>
</body>

</html>
