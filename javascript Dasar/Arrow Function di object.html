<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functon di Object</title>
</head>

<body>
    <script>
        const person = {
            name: "Ridwan",
            sayHello: (name) => {
                console.info(`Hello ${name}`)
            }
        };
        person.sayHello("Mochamad");
    </script>
</body>

</html>
