<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>

<body>
    <script>
        //Logika Or ||
        console.info("Hello" || " ");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info("" || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");

        const person = {
            firstName: "Moch",
            lastName: "Ridwan"
        };

        const name = person.firstName || person.lastName;
        console.info(name);

        //Logika end &&

        console.info("Hello" && '');
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(null && "NULL");
    </script>
</body>

</html>
