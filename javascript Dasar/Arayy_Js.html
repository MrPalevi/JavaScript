<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array js</title>
</head>

<body>

    <script>
        let numberArray = [];

        //Menambahkan data ke index Berikutnya
        numberArray.push("Mochamad");
        numberArray.push("Ridwan", "palevi");
        numberArray[2] = "aja";

        //menghapus Index
        delete numberArray[1];
        console.table(numberArray);

        //menambahkan index sesuai angka index
        numberArray[1] = "riddd";
        console.table(numberArray);
    </script>
</body>

</html>
