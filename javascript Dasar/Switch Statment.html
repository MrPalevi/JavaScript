<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statment</title>
</head>

<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln(`<p>Selamat Anda Lulus</p>`);
                break;
            case "B":
                document.writeln(`<p>Anda Lulus</p>`);
                break;
            case "C":
                document.writeln(`<p>Lumayan</p>`);
                break;
            case "D":
                document.writeln(`<>Anda Salah Jurusan</p>`);
                break;
            default:
                document.writeln(`<p>parah</p>`);
        }
    </script>
</body>

</html>
